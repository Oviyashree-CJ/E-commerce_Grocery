<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmazy - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">

    <link rel="icon" href="images/logotitle.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        } 
        .login-box {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
        }
        .form-group{
            margin: 10px 0px ;
        }
        .navbar{
            position: fixed;
            top: 15px;
            left: 50px;
        }
    </style>

    <link rel="icon" href="images/logotitle.png" type="image/x-icon">
</head>
<body>
     <nav class="navbar navbar-expand-lg bg-light navbar-dark ">
        <div class="navbar" id="navbarNav">
            <a class="nav-link text-dark" href="index.html">
                <img src="images/home.png" alt="Home" width="25px" height="20px" class="rounded-circle image-fluid">
                Home
            </a>
        </div>
    </nav> 
    <div class="login-box">
        <!-- Farmazy Logo -->
        <img src="images/logo.png" alt="Farmazy Logo" class="logo">
    
        <h3 class="text-center">Contact Us</h3>
    
        <form id="loginForm" method="post">
            <!-- Username -->
            <div class="form-group">
                <label for="user">Username</label>
                <input type="text" id="user" class="form-control" placeholder="Enter username" required />
            </div>
    
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email" required />
            </div>
    
            <div class="form-group">
                <label for="comment">Comment your queries or feedback</label>
                <textarea type="textarea" id="comment" class="form-control" required></textarea>
            </div>

            <button type="submit" class="btn btn-danger btn-block">Submit</button>
            <div id="errorMessage" class="text-danger mt-2"></div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            // Get form values
            const user = document.getElementById('user').value.trim();
            const email = document.getElementById('email').value.trim();
            const comment = document.getElementById('comment').value.trim();
            const errorMessage = document.getElementById('errorMessage');
    
            // Validate username (allow full characters and special characters)
            const storedUsername = localStorage.getItem("username");
    
            // Validate email format
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                errorMessage.textContent = "Invalid email address!";
                return;
            }

            if (storedUsername==user) {
                alert(`User ${storedUsername}, You're response is submitted.`);
            } else {
                alert("No user logged in.");
            }
    
        });
    </script>
    
</body>
</html>
